{% extends "base.html" %}
{% block content %}
<style>
    .dashboard-container {
        padding: 20px;
        max-width: 1400px;
        margin: 0 auto;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
    }

    .logout-btn-top {
        position: absolute;
        top: 15px;
        left: 15px;
        padding: 6px 12px;
        font-size: 0.8rem;
        border-radius: 5px;
        font-weight: 500;
        text-decoration: none;
        background: linear-gradient(135deg, #ef4444, #dc2626);
        color: #fff;
        display: inline-flex;
        align-items: center;
        gap: 4px;
        box-shadow: 0 2px 4px rgba(239, 68, 68, 0.2);
        transition: .3s;
    }
    .logout-btn-top:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(239,68,68,.3); }

    .header-container { text-align: center; margin: 5px 0 30px; width: 100%; padding-top: 10px; }
    .agency-name {
        font-size: 2.8rem; font-weight: 800; margin: 5px 0 0;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        text-transform: uppercase; letter-spacing: 2px;
        text-shadow: 2px 2px 4px rgba(0,0,0,.1);
    }
    .dashboard-title { font-size: 2.2rem; font-weight: 600; color: #4a5568; margin: 5px 0 0; }

    .buttons-container { display: flex; flex-direction: column; gap: 30px; width: 100%; max-width: 1200px; align-items: center; margin-top: 20px; }
    .button-row { display: flex; justify-content: center; gap: 25px; width: 100%; flex-wrap: wrap; }

    .big-action-btn {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #fff; border-radius: 12px; font-weight: 600; text-decoration: none;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        width: 220px; height: 140px; gap: 15px; padding: 25px 20px; text-align: center;
        box-shadow: 0 8px 16px rgba(102,126,234,.25); transition: .3s;
    }
    .big-action-btn:hover { transform: translateY(-5px); box-shadow: 0 12px 24px rgba(102,126,234,.4); }
    .big-action-btn-warning { background: linear-gradient(135deg,#fbbf24,#f59e0b); box-shadow: 0 8px 16px rgba(251,191,36,.25); }
    .big-action-btn-warning:hover { box-shadow: 0 12px 24px rgba(251,191,36,.4); }

    .btn-icon { font-size: 2.8rem; }
    .btn-text { font-size: 1.2rem; font-weight: 600; }

    /* Responsive */
    @media (max-width: 992px) {
        .big-action-btn { width: 180px; height: 120px; padding: 20px 15px; }
        .btn-icon { font-size: 2.4rem; } .btn-text { font-size: 1.1rem; }
        .agency-name { font-size: 2rem; } .dashboard-title { font-size: 1.8rem; }
    }
    @media (max-width: 868px) { .big-action-btn { width: calc(50% - 15px); max-width: 200px; height: 110px; } }
    @media (max-width: 576px) {
        .button-row { flex-direction: column; align-items: center; gap: 15px; }
        .big-action-btn { width: 100%; max-width: 300px; height: 100px; flex-direction: row; justify-content: flex-start; padding: 15px 20px; }
        .btn-icon { margin-right: 15px; font-size: 2rem; }
        .agency-name { font-size: 1.6rem; letter-spacing: 1px; }
        .dashboard-title { font-size: 1.5rem; }
    }
</style>

<div class="dashboard-container">
    <a href="{{ url_for('logout') }}" class="logout-btn-top">üö™ Logout</a>

    <div class="header-container">
        <h1 class="agency-name">ASTHA TRAVEL AGENCY</h1>
        <h2 class="dashboard-title">Admin Dashboard</h2>
    </div>

    <div class="buttons-container">
        <div class="button-row">
            <a href="{{ url_for('admin_home_image') }}" class="big-action-btn"><span class="btn-icon">üñºÔ∏è</span><span class="btn-text">Update Wallpaper</span></a>
            <a href="{{ url_for('admin_bookings') }}" class="big-action-btn"><span class="btn-icon">üìë</span><span class="btn-text">View Bookings</span></a>
            <a href="{{ url_for('admin_tour_packages') }}" class="big-action-btn"><span class="btn-icon">üåç</span><span class="btn-text">Manage Packages</span></a>
            <a href="{{ url_for('admin_custom_trips') }}" class="big-action-btn"><span class="btn-icon">‚úàÔ∏è</span><span class="btn-text">Custom Trips</span></a>
        </div>
        <div class="button-row">
            <a href="{{ url_for('manage_users') }}" class="big-action-btn"><span class="btn-icon">üë§</span><span class="btn-text">Manage Users</span></a>
            <a href="{{ url_for('admin_chat_manager') }}" class="big-action-btn"><span class="btn-icon">üí¨</span><span class="btn-text">Manage Chat</span></a>
            <a href="{{ url_for('admin_agency_feedback') }}" class="big-action-btn"><span class="btn-icon">‚≠ê</span><span class="btn-text">Manage Feedback</span></a>
            <a href="{{ url_for('admin_refunds') }}" class="big-action-btn big-action-btn-warning"><span class="btn-icon">üí∞</span><span class="btn-text">Refund</span></a>
        </div>
    </div>
</div>
{% endblock %}
