<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Agency</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav>
       <a href="{{ url_for('home') }}">Home</a>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('logout') }}">Logout</a>
            {% if current_user.is_admin %}
                <a href="{{ url_for('dashboard') }}">Admin Dashboard</a>  
            {% else %}
                <a href="{{ url_for('user_dashboard') }}">User Dashboard</a>  
            {% endif %}
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('admin_login') }}">Admin Login</a>
            <a href="{{ url_for('register') }}">Register</a>
        {% endif %}
    </nav>
<div class="dashboard-container">
    <div class="background-image">
        <div class="overlay-buttons">
            <a href="{{ url_for('register') }}" class="btn btn-register">Register</a>
            <a href="{{ url_for('login') }}" class="btn btn-login">Login</a>
        </div>
    </div>
</div>
 <p class="switch-theme">
            <button onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
        </p>
        {% block content %}{% endblock %}
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
</body>
</html>
