<!-- templates/login.html -->
{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <div class="form-card">
        <h2>Login</h2>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.email.label }}<br>
                {{ form.email(class="form-input") }}
            </div>
            <div class="form-group">
                {{ form.password.label }}<br>
                {{ form.password(class="form-input") }}
            </div>
            <div class="form-group">
                {{ form.submit(class="form-button") }}
            </div>
        </form>
    </div>
</div>
{% endblock %}
