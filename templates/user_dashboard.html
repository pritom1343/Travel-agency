{% extends "base.html" %}

{% block content %}
    <style>
        body {
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h2 {
            margin-bottom: 40px;
            color: #333;
        }
        .dashboard-buttons {
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            gap: 20px !important;
            flex-wrap: wrap !important;
            margin-bottom: 40px !important;
        }
        .dashboard-buttons .btn-wrapper {
            flex: 1 1 auto;
        }
        .dashboard-buttons a {
            display: inline-block !important;
            padding: 15px 30px !important;
            background-color: #007bff !important; /* Blue button */
            color: white !important;
            font-size: 16px !important;
            text-decoration: none !important;
            border-radius: 12px !important;
            transition: 0.3s !important;
            min-width: 160px;
            text-align: center;
        }
        .dashboard-buttons a:hover {
            background-color: #0056b3;
        }

        /* Special Logout Button */
        .dashboard-buttons .logout-btn {
            background-color: #dc3545 !important; /* Red */
        }
        .dashboard-buttons .logout-btn:hover {
            background-color: #b02a37 !important;
        }

        .profile-card {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .profile-card h3 { margin-bottom: 20px; }
        .profile-card p { font-size: 16px; margin: 8px 0; }
        .btn-edit {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #28a745; /* Green Edit Button */
            color: white;
            text-decoration: none;
            border-radius: 10px;
        }
        .btn-edit:hover { background: #218838; }
    </style>

    <h2>Welcome, {{ user.name }} ğŸ‘‹</h2>

    <!-- Navigation buttons -->
    <div class="dashboard-buttons">
        <div class="btn-wrapper"><a href="{{ url_for('home') }}">ğŸ  Home</a></div>
        <div class="btn-wrapper"><a href="{{ url_for('profile') }}">ğŸ‘¤ Profile</a></div>
        <div class="btn-wrapper"><a href="{{ url_for('tour_packages') }}">ğŸ§³ Tour Packages</a></div>
        <div class="btn-wrapper"><a href="{{ url_for('custom_trip') }}">ğŸ“ Custom Own Trip</a></div>
        <div class="btn-wrapper"><a href="{{ url_for('my_custom_trips') }}">ğŸ“‚ My Custom Trips</a></div>
        <div class="btn-wrapper"><a href="{{ url_for('logout') }}" class="logout-btn">ğŸšª Logout</a></div>
    </div>

    <!-- Profile Section -->
    <div id="profile" class="profile-card">
        <h3>ğŸ‘¤ Profile Details</h3>
        <p><strong>Name:</strong> {{ user.name }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>

        <a class="btn-edit" href="{{ url_for('edit_profile') }}">âœï¸ Edit Profile</a>
    </div>
{% endblock %}
